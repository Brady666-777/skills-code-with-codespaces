<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
</head>
<body>
    <h1>All Events</h1>
    <ul>
        <th:block th:each="event : ${events}">
            <li th:text="${event.dateTime} + ' - ' + ${event.description}"></li>
        </th:block>
    </ul>
</body>
</html>
